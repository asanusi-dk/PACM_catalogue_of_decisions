name: Build full-text index

permissions:
  contents: write

on:
  push:
    paths:
      - 'data/a64_catalogue.json'
      - 'scripts/build_index.py'
      - '.github/workflows/build-index.yml'
      - 'assets/**'
      - 'index.html'
  schedule:
    - cron: '0 3 * * 1'  # weekly refresh (Mon 03:00 UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install poppler (pdftotext)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

- name: Set up Python
  uses: actions/setup-python@v5
  with:
    python-version: '3.11'

- name: Install Python deps
  run: |
    python -m pip install --upgrade pip
    python -m pip install pdfminer.six requests beautifulsoup4 lxml

      - name: Build search index
        run: |
          python3 scripts/build_index.py

      - name: Commit index
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update full-text index"
          file_pattern: search_index.json

