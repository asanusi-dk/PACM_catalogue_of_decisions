<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Article 6.4 Catalogue — Flat Hits View</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>Article 6.4 Catalogue</h1>
    <p class="tagline">Current A6.4 regulatory documents + CMA decisions — full‑text searchable</p>

    <div class="controls">
      <input id="q" type="search" placeholder='Search… tip: use quotes for exact phrases, e.g. "reversal buffer"'>
      <select id="type">
        <option value="">All types</option>
        <option>Standard</option>
        <option>Procedure</option>
        <option>Tool</option>
        <option>Information note</option>
        <option>Concept note</option>
        <option>Draft</option>
        <option>CMA decision</option>
      </select>
      <select id="category">
        <option value="">All categories</option>
        <option>Methodologies</option>
        <option>Removals</option>
        <option>Activity Cycle</option>
        <option>Transition</option>
        <option>Governance</option>
        <option>Accreditation</option>
        <option>CMA</option>
      </select>
      <select id="sort">
        <option value="date_desc">Newest first</option>
        <option value="date_asc">Oldest first</option>
        <option value="symbol">Symbol (A→Z)</option>
      </select>
      <label class="toggle">
        <input id="fulltextToggle" type="checkbox">
        <span>Full‑text</span>
      </label>
      <div class="view-toggle" role="tablist" aria-label="Result view">
        <label class="tab"><input type="radio" name="view" value="docs" checked> Documents</label>
        <label class="tab"><input type="radio" name="view" value="hits"> Matches</label>
      </div>
      <button id="reset">Reset</button>
    </div>
    <div id="status" class="status"></div>
  </header>

  <main>
    <div id="count" class="count"></div>
    <ul id="list" class="cards"></ul>

    <div id="hitsHeader" class="count hidden"></div>
    <div id="hits" class="hitlist hidden" tabindex="0" aria-label="Flat matches list (use ↑/↓ or j/k)"></div>
  </main>

  <footer>
    <p>Source: UNFCCC A6.4 Supervisory Body – Rules & Regulations. Links point to official PDFs.</p>
  </footer>

  <script src="assets/app.js"></script>
  <script src="assets/fulltext.js"></script>
</body>
</html>
